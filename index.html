<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet" />
    <script src="./javascript.js" defer></script>

    <title>Etch-a-Sketch</title>

</head>
<body>
    
    
    <div id="mainWindow">
        <!-- Grid Controls -->
        <div id="gridControls">
            <p>
                Etch-a-Sketch
            </p>

            <div>
                <div id="colorWheel">
                    <input type="color" id="gridColor" value="#000000">
                </div>

                <div id="rainbow">
                    <button>Rainbow Mode</button>
                </div>
            </div>

            <div>
                <div id="gridSlider">
                    <input type="range" id="rangeInput" name="rangeInput" min="16" max="64" value="16" oninput="amount.value=rangeInput.value" onchange="gridGeneratorCaller()">                                                       
                    <output id="amount" name="amount" for="rangeInput"></output>
                </div>

                <div id="clear">
                    <button>Clear</button>
                </div>
            </div>
        </div>
        <!-- Grid Box -->
        <div id="gridContainer">
           
        </div>
    </div>

</body>
</html>
